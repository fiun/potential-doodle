<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SVG3</title>
    <link rel="stylesheet" href="css/svg3.css">
    <script type="text/javascript" src="js/svg3.js"></script>
</head>
<body>
    <h1><span class="font_b">Animated</span> SVG Paths <span class="font_small">with Easing</span></h1>
    <div class="col4">
      <h2>SVG A</h2>
      <svg id="svgA" width="100%" height="100%" viewBox="0 0 620 120" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <div class="col4">
      <h2>SVG B</h2>
      <svg id="svgB" width="100%" height="100%" viewBox="0 0 620 120" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <div class="col4">
      <h2>SVG C</h2>
      <svg id="svgC" width="100%" height="100%" viewBox="0 0 620 120" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
</body>
</html>
